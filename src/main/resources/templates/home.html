<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Current Time Demo</title>
  </head>
  <body>
    <div>
      <p>
        <span th:text="${currTime}"></span>
      </p>

      <div data-th-if="${currHour le 12}">Good Morning</div>
      <div data-th-unless="${currHour le 12}">Good Afternoon</div>
    </div>
    <div>
      <img
        width="50%"
        height="50%"
        src="/image/kelly-sikkema-_Lm1_R2-Uo4-unsplash.jpg"
      />
    </div>
  </body>
</html>
